    name: EPICS_TZ
    value: "GMT0BST"

  - type: epics.EpicsCaMaxArrayBytes
    max_bytes: 3000000

  - type: devIocStats.iocAdminSoft
    IOC: "{{ ioc_name | upper }}"

  - type: ADAravis.aravisCamera
    CLASS: AVT_Mako_G234B
    ID: 192.168.250.3
    P: BL49P-EA-DET-01
    PORT: DET.CAM
    R: ":DET:"

  - type: ADCore.NDPvaPlugin
    NDARRAY_PORT: DET.CAM
    P: BL49P-EA-DET-01
    PORT: DET.PVA
    R: ":TX:"
    PVNAME: BL49P-EA-DET-01:TX:PVA

  - type: ADCore.NDPosPlugin
    NDARRAY_PORT: DET.CAM
    P: BL49P-EA-DET-01
    PORT: DET.POS
    R: ":POS:"

  - type: ADCore.NDFileHDF5
    ENABLED: 1
    NDARRAY_PORT: DET.CAM
    P: BL49P-EA-DET-01
    PORT: DET.HDF
    R: ":HDF5:"

  - type: ADCore.NDStdArrays
    FTVL: UCHAR
    NDARRAY_PORT: DET.CAM
    NELEMENTS: 38720
    P: BL49P-EA-DET-01
    PORT: DET.ARR
    R: ":ARR:"
    TYPE: Int8

  - type: epics.dbpf
    pv: BL49P-EA-DET-01:DET:TriggerSource
    value: '"Line1"'

  - type: epics.dbpf
    pv: BL49P-EA-DET-01:DET:GC_GevSCPSPacketSize
    value: "1500"
