# shared values for all services

global:
  ioc_group: p49
  location: bl49p
  enabled: true

ioc-instance:
  # useHostNetwork - use host network for IOC - required for Channel Access
  # to work outside of the cluster
  hostNetwork: false

  # affinity and tolerations to get the right nodes on pollux
  securityContext:
    runAsUser: 37889
    runAsGroup: 37889

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: beamline
                operator: In
                values:
                  - bl49p

  tolerations:
    - key: beamline
      operator: Equal
      value: bl49p
      effect: NoSchedule
    - key: location
      operator: Equal
      value: bl49p
      effect: NoSchedule
    - key: nodetype
      operator: Equal
      value: training-rig
      effect: NoSchedule
